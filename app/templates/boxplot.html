<script src="https://code.highcharts.com/highcharts.js"></script>

<script src="https://code.highcharts.com/modules/exporting.js"></script>


<div class="container">
<br><br>
<h1>Diagrama de Caja de Temperatura</h1>
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">

            <label for="fechai">Fecha Inicio:</label>
            <input class="form-control" type="date" name="fechai" data-date="" data-date-format="DD MMMM YYYY"  value="2018-01-01" required>

        </div>

        <div class="form-group">
            <input type="submit" value="Enviar" class="btn btn-success"/>
        </div>
    </form>
</div>


<div id="container" style="height: 400px; margin: auto; min-width: 310px; max-width: 600px"></div>


<script>
  Highcharts.chart('container', {

    chart: {
        type: 'boxplot'
    },

    title: {
        text: 'Diagrama de Caja'
    },

    legend: {
        enabled: false
    },

    xAxis: {
        categories: ['Temperatura'],
        title: {
            text: 'Temperatura'
        }
    },

    yAxis: {
        title: {
            text: 'Rango'
        },
        plotLines: [{
            value: 16.7,
            color: 'red',
            width: 1,
            label: {
                text: '16.7 Â°C',
                align: 'left',
                style: {
                    color: 'red'
                }
            }
        },

        ]
    },

    series: [{
        name: 'Observations',
        data: [
            {% for i in box_plot %}
            [{{i.0}}, {{i.1}}, {{i.2}}, {{i.3}}, {{i.4}}],
            {% endfor %}
        ],
        tooltip: {
            headerFormat: '<em>{point.key}</em><br/>'
        }
    }, {
        name: 'Outlier',
        color: Highcharts.getOptions().colors[0],
        type: 'scatter',
        data: [ // x, y positions where 0 is the first category
            //[0, 644],
            //[4, 718],
            //[4, 951],
            //[4, 969]
        ],
        marker: {
            fillColor: 'white',
            lineWidth: 1,
            lineColor: Highcharts.getOptions().colors[0]
        },
        tooltip: {
            pointFormat: 'Rango: {point.y}'
        }
    }]

});
</script>
